<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Chic Calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="numberBox1">Please enter First Number</label>
                     <input type="number" id="numberBox1" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="numberBox2">Please enter Second Number</label>
                    <input type="number" id="numberBox2" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p id = "displayResult" class="form-control">Result:</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button id="btn1" class="form-control">+</button>
            </div>

            <div class="col-md-3">
                <button id="btn2" class="form-control">-</button>
            </div>

            <div class="col-md-3">
                <button id="btn3" class="form-control">*</button>
            </div>

            <div class="col-md-3">
                <button id="btn4" class="form-control">/</button>
            </div> 
        </div>  
           
            <div class="row">
            <div class="col-md-6">
                <button id="btn5" class="form-control">%</button>
            </div>
        </div>
    </section>

    <script>

        let numberBox1 = document.getElementById("numberBox1");
        let numberBox2 = document.getElementById("numberBox2");
        let displayResult = document.getElementById("displayResult");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");
        let btn5 = document.getElementById("btn5");

        btn1.addEventListener("click", plusBtn);
        btn2.addEventListener("click", minusBtn);
        btn3.addEventListener("click", multiplyBtn);
        btn4.addEventListener("click", divideBtn);
        btn5.addEventListener("click", modulusBtn);
        
       function plusBtn() {
           let input1 = numberBox1.value;
           let input2 = numberBox2.value;

           let result = (input1 + input2);

           displayResult.innerHTML = `The result is: ${result}`;

       }

       function minusBtn() {
           let input1 = numberBox1.value;
           let input2 = numberBox2.value;

           let result = input1 - input2;

           displayResult.innerHTML = `The result is: ${result}`;

       }

       function multiplyBtn() {
           let input1 = numberBox1.value;
           let input2 = numberBox2.value;

           let result = input1 * input2;

           displayResult.innerHTML = `The result is: ${result}`;
       }






    </script>





</body>
</html>
